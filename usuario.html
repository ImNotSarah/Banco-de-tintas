<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/user.css">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Banco de Tintas</title>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top shadow">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="imagens/Logo.png" alt="Banco de Tintas"> Banco de Tintas
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="doar-menu">Quero Doar</a>
                        <a id="pesquisa-menu">
                            <div class="caixa1">
                                <div class="caixa">
                                    <div class="input-wrapper">
                                        <i class="fa fa-search"></i>
                                        <input type="text" name="" id="" placeholder="Pesquisar...">
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="dropdown">
                            <a href="#" class="user-dropdown text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Olá, José!
                                <img src="imagens/UsuarioVerde.png" alt="Ícone do usuário" class="rounded-circle ms-2" style="height: 70px;">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end ">
                                <li><a class="dropdown-item" href="usuario.html">Meus dados</a></li>
                                <li><a class="dropdown-item" href="#">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container my-transparent-container p-5">
        <h2 class="mb-4 text-center">Dados do usuário</h2>
        <div class="profile-img mx-auto mb-3">
            <span><img class="usuario" src="imagens/Usuario.png" alt="Imagem do Usuario"></span>
        </div>
        <div class="d-flex justify-content-center">
            <input type="file" id="fileInput">
        </div>

        <form>
            <!-- Nome -->
            <div class="mb-3">
                <label for="formInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <!-- e-mail -->
            <div class="mb-3">
                <label for="formInput" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seu-email@gmail.com" required>
            </div>
            <!-- Telefone -->
            <div class="mb-3">
                <label for="formInput" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <h3 class="mb-4 text-center">Alterar senha</h3>
            <!-- Senha Atual-->
            <div class="mb-3">
                <label for="formInput" class="form-label">Senha atual</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <!-- Nova senha -->
            <div class="mb-3">
                <label for="formInput" class="form-label">Nova senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-purple w-100">Salvar</button>
        </form>
    </div>
</body>

</html>
