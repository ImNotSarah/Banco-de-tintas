<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/cadastro-login.css">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Java Script -->
    <script src="js/scripts.js" defer></script>

    <title>Banco de Tintas</title>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top shadow">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="imagens/Logo.png" alt="Banco de Tintas"> Banco de Tintas
                </a>
                
            </nav>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!-- Coluna vazia -->
            <div class="col-12 col-md-3 d-flex align-items-center div-vazia"></div>

            <!-- Coluna com formulario -->
            <div class="col-12 col-md-3 d-flex align-items-center fundo_login ">
                <main class=" w-100 m-auto form-container">
                    <form action="">
                        <h1 class="h3 mb-3 fw-bold text-light py-4">Cadastro</h1>

                        <!-- Nome -->
                        <div id="nomePessoa" class="mb-3">
                            <label for="formInput" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <!-- Nome Empresa-->
                        <div id="nomeEmpresa" class="mb-3" style="display: none;">
                            <label for="formInput" class="form-label">Nome da empresa</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <!-- e-mail -->
                        <div class="mb-3">
                            <label for="formInput" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seu-email@gmail.com" required>
                        </div>

                        <!-- Pessoa fisica ou juridica -->
                        <div class="radio-container">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoPessoa" id="p_fisica" value="fisica" onclick="cpfOuCnpj()">
                                <label class="form-check-label" for="p_fisica">
                                    Pessoa física
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoPessoa" id="p_juridica" value="juridica" onclick="cpfOuCnpj()">
                                <label class="form-check-label" for="p_juridica">
                                    Pessoa juridica
                                </label>
                            </div>  
                        </div>

                        <!-- CPF -->
                        <div id="campoCPF" class="mb-3">
                            <label for="formInput" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <!-- CNPJ -->
                        <div id="campoCNPJ" class="mb-3" style="display: none;">
                            <label for="formInput" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" required>
                        </div>
                        
                        <!-- Telefone -->
                        <div class="mb-3">
                            <label for="formInput" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label for="formInput" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>


                        <label class="cadastro">Já possui cadastro?</label>
                        <a class="text-light" href="./login.html">Entrar</a>

                        <button class="btn btn-primary w-100">Cadastrar</button>
                        
                    </form>
                </main>
            </div>

            <!-- Coluna da direita com a imagem -->
            <div class="col-12 col-md-6 img-col p-0 div-img">
                <img src="imagens/Tintas_Pinceis.png" class="img-fluid" alt="Imagem">
            </div>
        </div>
    </div>

</body>

</html>
