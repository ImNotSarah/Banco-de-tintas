                <div class="col-md-10 main-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                
                                <div class="row justify-content-center">
                                    <div class="col-lg-10">
                                        <form>
                                        <h4 class="text_green_2 text_cadastrar_position">CADASTRAR TINTA</h4>
                                            <div class="row bg_lilac">     
                                     
                                                <div class="col-md-6">                                                
                                                    <div class="form-group">
                                                        <label for="nomeTinta" class="text_black pad_top_bt_5">Nome:</label>
                                                        <input type="text" class="form-control" id="nomeTinta" placeholder="Nome">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="corTinta" class="text_black pad_top_bt_5">Cor:</label>
                                                        <input type="text" class="form-control" id="corTinta" placeholder="Cor">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="marcaTinta" class="text_black pad_top_bt_5">Marca:</label>
                                                        <input type="text" class="form-control" id="marcaTinta" placeholder="Marca">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="dataVencimento" class="text_black pad_top_bt_5">Data de Vencimento:</label>
                                                        <input type="date" class="form-control" id="dataVencimento" placeholder="12/05/2024">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="quantidadeLatas" class="text_black pad_top_bt_5">Data de recebimento</label>
                                                        <input type="date" class="form-control" id="dataRecebimento" placeholder="12/05/2024">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="quantidadeLitros" class="text_black pad_top_bt_5">Quantidade de Latas:</label>
                                                        <input type="number" class="form-control" id="quantidadeLatas" placeholder="Quantidade de Latas">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="volumeLitros" class="text_black pad_top_bt_5">Volume em Litros: </label>
                                                        <input type="number" class="form-control" id="volumeLitros" placeholder="Volume em litro">
                                                    </div>
                                                    <div class="form-group">
                
                                                    </div>
                                                </div>
                
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="uploadImagem" class="text_black pad_top_bt_5">Upload da Imagem:</label>
                                                        <div class="border p-4 d-flex flex-column justify-content-center align-items-center" style="min-height: 250px; background-color: #f9f9f9; border-radius: 5px;">
                                                            <span class="text_black">Arraste e solte o arquivo JPEG ou PNG aqui</span>
                                                            <button type="button" class="btn btn-green mt-3"
                                                            onclick="document.getElementById('uploadImagem').click();">
                                                            Selecionar arquivo
                                                            </button>
                                                            <input type="file" class="form-control-file" id="uploadImagem" style="display: none;">
                                                        </div>
                                                    </div>
                
                                                    <div class="form-group">
                                                        <label for="comentario" class="text_black pad_top_bt_5">Observações:</label>

                                                    </div>
                                                </div>

                                                </div>

                                    </div>
                                </div>

    <script>
          const btnAlterar = document.querySelectorAll(".btn-alterar");

            btnAlterar.forEach(button => {
                button.addEventListener("click", function(){
                    document.getElementById("modalBackground").style.display = "block";
                    document.getElementById("modalContainer").style.display = "block"; 
                    document.getElementById("modalContainer").style.backgroundColor = "#8eb041"; 
                });
            });

            document.getElementById("btnSalvar").addEventListener("click", function() {
                document.getElementById("modalBackground").style.display = "none";
                document.getElementById("modalContainer").style.display = "none"; 
            });

            document.getElementById("modalBackground").addEventListener("click", function(){
                document.getElementById("modalBackground").style.display = "none";
                document.getElementById("modalContainer").style.display = "none"; 
            });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
