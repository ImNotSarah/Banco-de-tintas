<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo | Central Banco de Tintas</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="css/cadastrartinta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./icones/balde_tinta.png" type="image/x-icon">
    <style>
        .link_bg_adm {
            background-color: white;
            border-radius: 9px;
            margin-bottom: 5px;
            color: black;
        }
        .navbar{
            background-color: #cfcece !important;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./icones/balde_tinta.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-center">
                <span class="text_green">Banco de Tintas</span> 
            </a>


            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                <div class="search-container">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 search-bar" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn  btn-green" type="submit">Pesquisar</button>
                    </form>
                </div>

                <li class="nav-item pad_right_20 position_relative_20">
                    <a class="nav-link active text_purple" aria-current="page">Olá, (nome do adm)!</a>
                </li>

                <ul class="navbar-nav mb-2 mb-lg-0 position_relative_5">
                    <li class="nav-item">
                        <img src="./icones/usuario.png" width="40px" height="40px" alt="usuario logo">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h4 class="menu_text">MENU</h4>
                <ul class="nav flex-column">
                    <li class="nav-item pad_top_20">
                        <a class="nav-link text-dark link_bg_adm" href="#">Cadastrar Tintas</a>
                    </li>
                    <li class="nav-item pad_top_20">
                        <a class="nav-link text-dark link_bg_adm" href="#">Catálogo</a>
                    </li>
                </ul>

            </div>

            <div class="col-md-10 main-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            
                            <div class="row justify-content-center">
                                <div class="col-lg-10">
                                    <form>
                                    <h4 class="text_green_2 text_cadastrar_position">CADASTRAR TINTA</h4>
                                        <div class="row bg_lilac">     
                                 
                                            <div class="col-md-6">                                                
                                                <div class="form-group">
                                                    <label for="nomeTinta" class="text_black pad_top_bt_5">Nome:</label>
                                                    <input type="text" class="form-control" id="nomeTinta" placeholder="Nome">
                                                </div>
                                                <div class="form-group">
                                                    <label for="corTinta" class="text_black pad_top_bt_5">Cor:</label>
                                                    <input type="text" class="form-control" id="corTinta" placeholder="Cor">
                                                </div>
                                                <div class="form-group">
                                                    <label for="marcaTinta" class="text_black pad_top_bt_5">Marca:</label>
                                                    <input type="text" class="form-control" id="marcaTinta" placeholder="Marca">
                                                </div>
                                                <div class="form-group">
                                                    <label for="dataVencimento" class="text_black pad_top_bt_5">Data de Vencimento:</label>
                                                    <input type="date" class="form-control" id="dataVencimento" placeholder="12/05/2024">
                                                </div>
                                                <div class="form-group">
                                                    <label for="quantidadeLatas" class="text_black pad_top_bt_5">Data de recebimento</label>
                                                    <input type="date" class="form-control" id="dataRecebimento" placeholder="12/05/2024">
                                                </div>
                                                <div class="form-group">
                                                    <label for="quantidadeLitros" class="text_black pad_top_bt_5">Quantidade de Latas:</label>
                                                    <input type="number" class="form-control" id="quantidadeLatas" placeholder="Quantidade de Latas">
                                                </div>
                                                <div class="form-group">
                                                    <label for="volumeLitros" class="text_black pad_top_bt_5">Volume em Litros: </label>
                                                    <input type="number" class="form-control" id="volumeLitros" placeholder="Volume em litro">
                                                </div>
                                                <div class="form-group">

                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="uploadImagem" class="text_black pad_top_bt_5">Upload da Imagem:</label>
                                                    <div class="border p-4 d-flex flex-column justify-content-center align-items-center" style="min-height: 250px; background-color: #f9f9f9; border-radius: 5px;">
                                                        <span class="text_black">Arraste e solte o arquivo JPEG ou PNG aqui</span>
                                                        <button type="button" class="btn btn-green mt-3"
                                                        onclick="document.getElementById('uploadImagem').click();">
                                                        Selecionar arquivo
                                                        </button>
                                                        <input type="file" class="form-control-file" id="uploadImagem" style="display: none;">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="comentario" class="text_black pad_top_bt_5">Observações:</label>
                                                    <textarea class="form-control" id="comentario" rows="5" placeholder="Observações adicionais..." style="border-radius: 5px;"></textarea>
                                                </div>
                                            </div>

                                           

                                            <div class="text-center mt-4">
                                                <button type="submit" class="btn btn-green col-8">Cadastrar</button>
                                            </div>
                                        </div>
                                    </form>


                                    

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
